cors.urls=http://localhost:3000

endpoints.cors.allow-credentials=true
endpoints.cors.allowed-origins=*
endpoints.cors.allowed-methods=GET, POST, PUT, DELETE
endpoints.cors.allowed-headers=Authorization

server.port=3377

spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/proyecto
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverclassname=org.mariadb.jdbc.Driver

spring.jpa.openInView= false
spring.jpa.show-sql= true
spring.jpa.generate-ddl= true
spring.jpa.hibernate.ddl-auto= create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.data.jpa.repositories.enabled = true